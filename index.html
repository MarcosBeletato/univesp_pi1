<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lanchonete Dona Maria</title>
  
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header class="container">
      <nav>
        <img src="./assets/camera.svg" alt="Logomarca em formato de câmera">

        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>

      <form action="">
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input id="search" type="text" placeholder="Pesquise por imagens e coleções"/>
        </div>
      </form>

      <img class="avatar" src="https://randomuser.me/api/portraits/men/17.jpg" alt="Imagem de um homem">
      <!--
      <img src="./assets/head.jpeg" alt="Homem segurando dois lanches" class="open">

      <div class="info">
        <p><img src="./assets/whatsapp.png" alt="Logo do WhatsApp" class="social"> (XX) XXXXX-XXXX</p>
        <p><img src="./assets/facebook.png" alt="Logo do Facebook" class="social"> facebook.com/donamaria</p>
        <p><img src="./assets/instagram.png" alt="Logo do Instagram" class="social"> instagram.com/donamaria</p>
      </div>
      -->
    </header>

    <main>
      <div class="container">
        <h1>Produtos</h1>

        <section class="gallery">
          <figure class="item">
            <img src="./assets/dish1.jpg" alt="">

            <figcaption class="details">
              <h2>X-Tudo Gourmet</h2>
              <p>Delicioso pão selado na manteiga, hambúrguer de fraldinha, molho especial, presunto, mussarela, cheddar, bacon, ovo, salsicha, alface e tomate.</p>
              <div class="tags">
                <span>R$28,00</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:0.8s">
            <img src="./assets/dish2.jpg" alt="">

            <figcaption class="details">
              <h2>X-Burguer</h2>
              <p>Pão selado na manteiga, hambúrguer artesanal e mussarela.</p>
              <div class="tags">
                <span>R$18,00</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.2s">
            <img src="./assets/dish3.jpg" alt="">

            <figcaption class="details">
              <h2>Batata Rústica</h2>
              <p>Porção de batata frita (corte canoa).</p>
              <div class="tags">
                <span>R$25,00</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.6s">
            <img src="./assets/dish4.jpg" alt="">

            <figcaption class="details">
              <h2>Quarteto Cheddar Bacon</h2>
              <p>Pão com gergelim, maionese especial, 4 hambúrgueres (150g cada), cheddar e bacon.</p>
              <div class="tags">
                <span>R$54,00</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:2.0s">
            <img src="./assets/dish7.jpg" alt="">

            <figcaption class="details">
              <h2>Cheddar Triplo Bacon</h2>
              <p>Pão com gergelim, 3 hambúrgueres (150g cada), cheddar e bacon.</p>
              <div class="tags">
                <span>R$44,00</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:2.4s">
            <img src="./assets/dish8.jpg" alt="">

            <figcaption class="details">
              <h2>Cheddar Duplo Bacon</h2>
              <p>Pão com gergelim, 2 hambúrgueres (150g cada), cheddar e bacon.</p>
              <div class="tags">
                <span>R$33,00</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:2.8s">
            <img src="./assets/dish5.jpg" alt="">

            <figcaption class="details">
              <h2>Filé Burguer</h2>
              <p>Pão baguete, contra filé em tiras, maionece especial, barbecue, queijo prato, mussarela, cebola roxa, alface e tomate.</p>
              <div class="tags">
                <span>R$30,00</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:3.2s">
            <img src="./assets/dish6.jpg" alt="">

            <figcaption class="details">
              <h2>Burguer Salada</h2>
              <p>Pão brioche, maionese especial, tomate, hambúrguer artesanal (150g), queijo prato, bacon, barbecue e alface.</p>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:3.6s">
            <img src="./assets/dish9.jpg" alt="">

            <figcaption class="details">
              <h2>Black Salada</h2>
              <p>Pão australiano, molho especial, hambúrguer artesanal (150g), cheddar, barbecue e rúcula.</p>
              <div class="tags">
                <span>R$22,00</span>
              </div>
            </figcaption>
          </figure>
        </section>

        <h1>Faça Seu Pedido</h1>
        
        <section class="form-container">
          <form action="">
            <div class="form-wrapper">
              <label for="name">Digite seu nome:</label>
              <input id="name" type="text" placeholder="Digite seu nome"/>
              <label for="phone">Digite seu telefone:</label>
              <input id="name" type="phone" placeholder="Digite seu telefone">
              <label for="order">Digite seu pedido:</label>
              <textarea id="order" cols="30" rows="10"></textarea>
            </div>
            <button>Fazer Pedido</button>
          </form>
          
          <img src="./assets/head.jpeg" alt="" class="side-image">

        </section>
      </div>
    </main>

    <footer class="container">
      <p>©2024 - Lanchonete Dona Maria</p>
    </footer>
  </div>
</body>
</html>
